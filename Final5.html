     async function Wars() {
        var UUID = document.forms["userForm"]["UUID"].value;
        const url =  "https://api.wynncraft.com/v3/leaderboards/warsCompletion?resultLimit=" + UUID;
      console.log(url);

      const leaderboardnames = document.getElementById('leaderboardnames');
      const leaderboardscore = document.getElementById('leaderboardscore');
      const playtime = document.getElementById('playtime');
      const titlescore = document.getElementById('titlescore');
      const option = 
      {
        method: 'GET',
      };

      fetch(url, option)
        .then(response => response.json())
        .then(myObj => {

            let names = "";
                let scores = "";
                let playtimes = "";

            for (let i = 1; i <= UUID; i++) {
                    names += JSON.stringify(myObj[i].name) + "\n";
                    scores += JSON.stringify(myObj[i].score) + "\n";
                    playtimes += JSON.stringify(myObj[i].metadata.playtime) + "\n";
            }
            leaderboardnames.innerText = names;
                leaderboardscore.innerText = scores;
                playtime.innerText = playtimes;
            titlescore.innerText = "Wars";

        })
        .catch(error => {
          console.error('Error fetching data for leaderboards', error);
          alert('Error fetching data for leaderboards');
        });
    }
